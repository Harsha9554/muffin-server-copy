<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Muffin - Registration</title>
    </head>

    <body>
        <nav class="navbar shadow-sm navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">muffin.</a>
            </div>
        </nav>
        <div th:if="${param.success}">
            <div class="alert alert-info">You've successfully registered to our awesome app!</div>
        </div>
        <div class="container card my-5 shadow-sm col-sm-3">
            <div class="row">
                <!-- <div class=""> -->
                <h2 class="card-header">Registration</h2>
                <form class="card-body" th:action="@{/registration}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label class="control-label" for="firstName"> First Name </label>
                        <input id="firstName" class="form-control" th:field="*{firstName}" required
                            autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="lastName"> Last Name </label> <input id="lastName"
                            class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="email"> Email </label> <input id="email" class="form-control"
                            th:field="*{email}" required autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password"> Password </label> <input id="password"
                            class="form-control" type="password" th:field="*{password}" required
                            autofocus="autofocus" />
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</html>
